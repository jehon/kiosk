---
core:
  loggers:
    - kiosk:photo-frame:*
    # - kiosk:human:*
    # - kiosk:loggers (configured in launch)
  port: 5454

test:
  value:
      # client-app-test.js
      something: for testing

server:
  expose:
    - /var/cache/jehon/

human:
  inactivitySeconds: 15

photo-frame:
  folder: tests/server/data/photos

camera:
  intervalSeconds: 5
  hardware:
    port: 4848
    configure: false
    username: any
    password: any

clock:
  # cron is: "sec min hour . . dow[0/7=sunday]"
  # @yearly @annually @monthly @weekly @daily @midnight @hourly ???
  tickers:
    depart-ecole: # At 7:50am, every weekday
      cron: "50 7 * * 1-5"
      duration: 30
    # test: # Every 30 seconds, for 15 seconds
    #   cron: "*/30 * * * * *"
    #   duration: 0.25

menu:
  - name: "Meteo"
    url: "http://www.meteo.be"
    icon: "http://www.meteo.be/meteo/html/2011/img/weather_klein/300.png"
    label: "Météo"

  - name: "BuienAlarm"
    url: "https://www.buienalarm.be/ciney-wallonie-belgique/@50.29565,5.10083"
    icon: "https://www.buienalarm.be/favicon.ico"
    label: "Buien Alarm"

fire:
  // At 18:30:00
  cron: "0 30 18 * * *"
  duration: 60
  url: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
