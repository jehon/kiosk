photo-frame:
  folders:
    photo:
      folder: tests/server/data/photo-frame
      quantity: 3

camera:
  intervalSeconds: 5
  hardware:
    videoPort: 4411
    configure: false
    username: any
    password: any

clock:
  tickers:
    depart-ecole: # At 7:50am, every weekday
      cron: "50 7 * * 1-5"
      duration: 30
    test: # Every two minutes
      cron: "0 */2 * * * *"
      duration: 1

