name: Makefile

on:
  push:
    branches:
    - main
    - ci/**
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  ga-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build docker images
      run: docker build -t local .

    - name: make dump
      run: docker run -v $PWD:/workspace -w /workspace local make dump

    - name: make build
      run: docker run -v $PWD:/workspace -w /workspace local make build

    - name: make test
      run: docker run -v $PWD:/workspace -w /workspace local make test

    - name: make lint
      run: docker run -v $PWD:/workspace -w /workspace local make lint
