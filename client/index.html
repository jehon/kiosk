<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

	<title>Kiosk</title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg">

	<link rel="stylesheet" type="text/css" href="../node_modules/toastr/build/toastr.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		//
		// To avoid the "module" defined by electron
		// and that let 'toastr', 'jquery', ... think they need to go on that one
		// instead of registering on the window object (global)
		//
		window.moduleBis = window.module;
		delete(window.module);
	</script>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/toastr/build/toastr.min.js"></script>
	<script src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script src="../node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
	<script src="../node_modules/axios/dist/axios.min.js"></script>
	<script>
		//
		// Restore electron system
		//
		window.module = window.moduleBis;
		delete(window.moduleBis);
	</script>

	<script type="module" src="client.js"></script>
</head>
<body>
	<div id="main-application"></div>
</body>
</html>
